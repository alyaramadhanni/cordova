<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var url = "https://alyaramadhanni.000webhostapp.com/appcordova/www/json.php";
        $.getJSON(url, function(result) {
            console.log(result);
            $.each(result, function(i, field) {
                var id_peserta = field.id_peserta;
                var nim = field.nim;
                var nama = field.nama;
                var sertifikasi = field.sertifikasi;
                $("#listview").append("<a class='item' href='form.html?id_peserta=" + id_peserta + "&nim=" + nim + "&nama=" + nama + "&sertifikasi=" + sertifikasi + "'><span class='item-note'>$" + sertifikasi + "</span><h2>" + nim + " </h2><p>" + nama + "</p></a>");
            });
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="title">Read Database (JSON)</h1>
    </div>

    <br/>

    </ul>
</body>

</html>
