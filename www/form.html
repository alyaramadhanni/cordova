<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/geturi.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var id_peserta = decodeURI(getUrlVars()["id_peserta"]);
        var nim = decodeURI(getUrlVars()["nim"]);
        var nama = decodeURI(getUrlVars()["nama"]);
        var sertifikasi = decodeURI(getUrlVars()["sertifikasi"]);
        $("#id_peserta").val(id_peserta);
        $("#nim").val(nim);
        $("#nama").val(nama);
        $("#sertifikasi").val(sertifikasi);
        $("#update").click(function() {
            var id = $("#id_peserta").val();
            var title = $("#nim").val();
            var duration = $("#nama").val();
            var price = $("#sertifikasi").val();
            var dataString = "id_peserta=" + id_peserta + "&nim=" + nim + "&nama=" + nama + "&sertifikasi=" + sertifikasi + "&update=";
            $.ajax({
                type: "POST",
                url: "https://alyaramadhanni.000webhostapp.com/appcordova/www/update.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#update").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Updated");
                        $("#update").val("Update");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
        $("#delete").click(function() {
            var id_peserta = $("#id_peserta").val();
            var dataString = "id_peserta=" + id + "&delete=";
            $.ajax({
                type: "GET",
                url: "https://alyaramadhanni.000webhostapp.com/delete.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#delete").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Deleted");
                        $("#delete").val("Delete");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="title">Update Database</h1>
        <a class="button button-clear" href="readjson.html">Read JSON</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id_peserta" value="" />
        <div class="item">
            <label>NIM</label>
            <input type="text" id="nim" value="" />
        </div>
        <div class="item">
            <label>Nama</label>
            <input type="text" id="nama" value="" />
        </div>
        <div class="item">
            <label>Sertifikasi</label>
            <input type="text" id="price" value="" />
        </div>
        <div class="item">
            <input type="button" id="update" class="button button-block" value="Update" />
            <input type="button" id="delete" class="button button-block" value="Delete" />
        </div>
    </div>
</body>

</html>
